name: deploy_backend
# deploy when push is made to backend folder.

on:
    push:
        branches: [ main ]
        paths:
        - 'backend/**'
    workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build with dotnet
      run: dotnet build backend/api/api.csproj --configuration Release

    - name: Publish with dotnet
      run: dotnet publish backend/api/api.csproj --configuration Release --output ./publish

    - name: Azure Login
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get Function App Name
      id: get-function-name
      run: |
        FUNCTION_APP=$(az functionapp list --resource-group azureresume-rg --query "[0].name" -o tsv)
        echo "function_app_name=$FUNCTION_APP" >> $GITHUB_OUTPUT
        echo "Deploying to: $FUNCTION_APP"

    - name: Deploy to Azure Functions (Windows)
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ steps.get-function-name.outputs.function_app_name }}
        package: './publish'

    - name: logout
      run: |
            az logout
      if: always()
